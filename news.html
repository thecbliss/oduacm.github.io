<!DOCTYPE html>
<html lang="en" ng-app="oduacm">
  <head>
    <title>ODU ACM</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href="public/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="css/style.css">
  </head>
<body ng-controller="MainController">

<!-- Jumbotron Carousel -->
<div ng-controller="CarouselController">
  <uib-carousel id="myCarousel" class="carousel slide" interval="myInterval">
    <uib-slide ng-repeat="slide in slides" active="slide.active" class="jumbotron" id="jumbotron">
      <img ng-src="{{slide.image}}">
      <p>{{slide.text}}</p>
    </uib-slide>
  </uib-carousel>
</div>



<div class="container-fluid">

<!-- News -->
<div id="news">
	<div class="row">
		<div class="cover-card col-sm-3" style="background: url(http://lorempixel.com/300/200/nightlife/4) no-repeat center top;background-size:cover;">
			<p>
				News1
			</p>
		</div>
		<div class="cover-card col-sm-3" style="background: url(http://lorempixel.com/300/200/nightlife/4) no-repeat center top;background-size:cover;">
			<p>
				News2
			</p>
		</div>
		<div class="cover-card col-sm-3" style="background: url(http://lorempixel.com/300/200/nightlife/4) no-repeat center top;background-size:cover;">
			<p>
				News3
			</p>
		</div>
		<div class="cover-card col-sm-3" style="background: url(http://lorempixel.com/300/200/nightlife/4) no-repeat center top;background-size:cover;">
			<p>
				News4

  </div>
</div>

</html>
